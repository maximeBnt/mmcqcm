	<form name="frmBrewery" data-ng-submit="frmBrewery.$valid && update()" novalidate data-ng-init="setFormScope(this)">
		<div class="form-group" data-ng-class="{'has-error has-feedback': frmBrewery.name.$invalid && frmBrewery.name.$dirty}">
			<label for="name">Nom</label>
			<input class="form-control" type="text" data-ng-model="activeBrewery.name" placeholder="Entrez un nom..." required id="name" name="name">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
		</div>
		<div class="form-group" data-ng-class="{'has-error has-feedback': frmBrewery.url.$invalid && frmBrewery.url.$dirty }">
			<label for="url">URL</label>
			<input class="form-control" type="url" data-ng-model="activeBrewery.url" placeholder="Entrez une url" required id="url" name="url">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
		</div>
		<div class="form-group">
			<label for="created_at">Date de cr√©ation</label>
			<input class="form-control" type="text" data-ng-model="activeBrewery.created_at" id="created_at" name="created_at" disabled="disabled">
		</div>
		<button type="submit" class="btn btn-default" data-ng-click="exit=true">Valider</button>
		&nbsp;<a href="breweries" class="btn btn-default" data-ng-click="exit=true">Annuler</a>
	</form>
